<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../styles/index.css">
  <title>Panel de Administrador</title>
</head>
<body>
  <header class="wrapper">
    <nav>
      <input type="checkbox" id="show-search">
      <input type="checkbox" id="show-menu">
      <label for="show-menu" class="menu-icon">
        <i class="fas fa-bars"></i>
      </label>
      <div class="content">
        <ul class="links">
          <li><a href="../../../index.html">Inicio</a></li>
          <li>
            <a href="#" class="desktop-link">Institución <i class="fa-solid fa-angle-down"></i></a>
            <input type="checkbox" id="show-features">
            <label for="show-features">Institución <i class="fa-solid fa-angle-down"></i></label>
            <ul>
              <li><a href="../autoridades.html">Autoridades</a></li>
              <li><a href="../institucion.html">Historia</a></li>
            </ul>
          </li>
          <li>
            <a href="#" class="desktop-link">Novedades <i class="fa-solid fa-angle-down"></i></a>
            <input type="checkbox" id="show-services">
            <label for="show-services">Novedades <i class="fa-solid fa-angle-down"></i></label>
            <ul>
              <li><a href="../cartelera.html">Cartelera</a></li>
              <li><a href="../materialesdidacticos.html">Materiales Didácticos</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="h1-panel">
    <h1>Panel de Administrador</h1>
  </div>
  <main class="container-panel">
    <section class="h2-admin">
      <h2>Agregar Nueva noticia:</h2>
      <form action="" class="panel-form">
        <div class="form-panel">
          <label>Titulo</label>
          <input type="text" id="panel-input" placeholder="Ingresa el título aquí" required>
        </div>
        <div class="form-panel">
          <label>Categorías:</label>
          <select id="panel-input" required>
            <option>Elegir</option>
            <option>Noticia</option>
            <option>Trámites</option>
            <option>Otro</option>
          </select>
        </div>
        <div  class="form-panel">
          <label>Texto o mensaje:</label>
          <br>
          <textarea id="panel-input" cols="30" rows="10" required></textarea>
        </div>
        <button type="submit" class="panel-submit" id="panel-submit">Publicar</button>
      </form>
    </section>
    <aside class="panel-aside">
      <h2>Administración</h2>
      <nav class="panel-aside-navbar">
        <li><a href="#">Autoridades</a></li>
        <li><a href="#">Cartelera</a></li>
      </nav>
    </aside>
  </main>
  <script src="https://kit.fontawesome.com/dab5819558.js"></script>
  <script src="../../../scripts/index.js"></script>
</body>
</html>
