  <main>
    <h1>Panel de Administrador</h1>
    <section>
      <h2>Agregar Nueva noticia:</h2>
      <form action="">
        <div>
          <label for="">Titulo</label>
          <input type="text" placeholder="Ingresa el título aquí" required>
        </div>
        <div>
          <label for="">Categorías:</label>
          <select>
            <option>Noticia</option>
            <option>Trámites</option>
            <option>Noticia</option>
          </select>
        </div>
        <div>
          <label for="">Texto o mensaje:</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
      </form>
    </section>
